{% extends 'App_Final/base.html' %}
{% load static %}

{% block main %}
    <main class="container pt-5 pb-5" id="productos-crear">
        {% if respuesta %}

            <p class={{tipo}}>{{ respuesta }}</p>

        {% endif %}
        
        <h1 id="title-productos-crear">Crear Producto</h1>

        <!-- FORM CREAR-->
        <form action="" method="POST">
            {% csrf_token %}

            {{form.as_p }}

            <div class="d-flex flex-row justify-content-end">
                <input class="btn btn-registro" type="submit" value="Crear">
            </div>
        </form>
    </main>
{% endblock %}
